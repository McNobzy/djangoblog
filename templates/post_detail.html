{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <small>by: {{ post.author }}</small>
  </div>

  <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
  <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
  <a href="{% url 'home' %}">Back to Home Page</a>
{% endblock content %}
